////////////////////////// 2. Bindings

bind "enter" "+attack"													//I'm lazy while spectating
bind "`" "toggleconsole"												//Binds console to the "." key
bind "space" "+voicerecord"												//Use voice with space
bind "r" "+reload														//Reloads weapon and also clears decals
